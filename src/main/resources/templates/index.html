<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form{
            margin-left:20px;
        }
    </style>
</head>
<body>
    <h2 align="center">Book Ticket</h2>
    <br>
    <p th:text="${msg}"></p>
    <div>
    <form method="POST" th:action="@{/book-ticket}" th:object="${passenger}">

        <table class="table table-striped table-bordered">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>

            <tr>
                <td>From:</td>
                <td><input type="text" th:field="*{from}"/></td>
            </tr>

            <tr>
                <td>To:</td>
                <td><input type="text" th:field="*{to}"/></td>
            </tr>

            <tr>
                <td>DOJ:</td>
                <td><input type="text" th:field="*{doj}"/></td>
            </tr>

            <tr>
                <td>Train Number:</td>
                <td><input type="text" th:field="*{trainNumber}"/></td>
            </tr>

            <tr>
                <td><input type="submit" value="Book ticket" class="btn btn-primary"/></td>
            </tr>

        </table>
    </form>
    <br>
    <form th:action="@{/load-ticket}" method="get">
        <button type="submit" class="btn btn-danger">View Ticket</button>

    </form>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
