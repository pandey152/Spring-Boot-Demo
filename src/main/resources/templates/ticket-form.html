<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <br>
    <br>
    <form th:action="@{/get-ticket}" method="get">
        
        <span style="font-weight: bold;">Enter ticket number : <input type="text" name="ticketNumber"/></span>
        <br>
        <input type="submit" value="Get Ticket" class="btn btn-secondary"/>
        <hr>
    </form>

    <form>
        <table class="table table-striped table-bordered">
            <tr>
                <td>Name:</td>
                <td><p th:text="${ticket.name}"></p></td>

            </tr>

            <tr>
                <td>From:</td>
                <td><p th:text="${ticket.from}"></p></td>

            </tr>

            <tr>
                <td>To:</td>
                <td><p th:text="${ticket.to}"></p></td>

            </tr>

            <tr>
                <td>Date of journey:</td>
                <td><p th:text="${ticket.doj}"></p></td>

            </tr>

            <tr>
                <td>Train Number:</td>
                <td><p th:text="${ticket.trainNumber}"></p></td>

            </tr>

            <tr>
                <td>Ticket Number:</td>
                <td><p th:text="${ticket.ticketNumber}"></p></td>

            </tr>

            <tr>
                <td>Status:</td>
                <td><p th:text="${ticket.status}"></p></td>

            </tr>

            <tr>
                <td>Cost:</td>
                <td><p th:text="${ticket.cost}"></p></td>

            </tr>
        </table>
    </form>

</body>
